# backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";

# opacity
opacity-rule=[ "94:class_g = 'URxvt'" ];

# fading
fading = true;
fade-in-step = 0.037; # larger number for faster fading
fade-out-step = 0.037;

refresh-rate = 0;
vsync = "opengl-swc"
dbe = false;
paint-on-overlay = true;
sw-opti = false;

unredir-if-possible = true;
