# backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";

# opacity
opacity-rule=[
  "99:class_g = 'URxvt' && focused",
  "99:class_g = 'URxvt' && !focused",
  "100:class_g = 'i3bar'"
];

# fading
fading = true;
fade-in-step = 0.1; # larger number for faster fading
fade-out-step = 0.1;

refresh-rate = 60;
vsync = "opengl-swc"
dbe = false;
paint-on-overlay = true;
sw-opti = false;

unredir-if-possible = true;

