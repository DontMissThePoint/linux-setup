## This picomrc adjust this fork: https://github.com/jonaburg/picom ##
## Use --experimental-backends to enable blur and radius style ##

# Blur

# # blur style (need --experimental-backends)
# # enable blur-style maybe make corner shadow, you can disable shadow

blur: {
  method = "dual_kawase";
  strength = 7;
  background = true;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'Polybar'",
    "class_g = 'Peek'",
    "class_g = 'keynav'",
    "class_g = 'slop'",
    "class_g = 'dropdown_menu'",
    "class_g = 'combo'",
    "class_g = 'popup_menu'",
    "class_g = 'utility'",
    "class_g = 'desktop'",
    "class_g = 'i3bar'",
    "class_g = 'i3-frame'",
		"I3_FLOATING_WINDOW@:c = 1",
    "_GTK_FRAME_EXTENTS@:c"
];

# # radius style (need --experimental-backends)
corner-radius = 10;
round-corners = 1;
rounded-corners-exclude = [
  #"window_type = 'normal'",
  "class_g = 'Polybar'",
  "class_g = 'i3bar'",
  "class_g = 'keynav'",
  "class_g = 'i3-frame'",
  "class_g = 'URxvt'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

round-borders = 0;
round-borders-exclude = [
  #"class_g = 'TelegramDesktop'",
];

# Shadows
shadow = false;
shadow-radius = 7;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;

shadow-exclude = [
    "class_g = 'Dunst'",
    "class_g ?= 'polybar'",
    "class_g ?= 'Rofi'",
    "class_g = 'URxvt'",
    "class_g = 'i3-frame'",
    "class_g = 'find-cursor'",
    "class_g = 'keynav'",
    "class_g = 'pdf'",
    "window_type = 'dnd'",
    "window_type = 'tooltip'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

shadow-ignore-shaped = true;

# Opacity

active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity = 1.0;
inactive-dim = 0.5;

focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Bar'",
  "class_g = 'slop'",
  "class_g = 'xmonad'"
];

# inactive windows show
opacity-rule = [
    "80:class_g   = 'Rofi'",
    "80:class_g  = 'Bar'",             # lemonbar
    "80:class_g  = 'Polybar'",
    "80:window_type = 'notification'",
    "70:class_g  = 'TelegramDesktop'",
    "95:class_g = 'vivaldi'",
    "95:class_g = 'firefox'",
    "95:class_g = 'URxvt' && focused",
    "90:class_g = 'URxvt' && !focused",
    "95:class_g = 'qutebrowser'",
    "95:class_g = 'Org.gnome.Nautilus'",
    "75:class_g = 'Dunst'",
    "75:class_g = 'i3-frame'", # fix: i3 titlebar
    "99:class_g = 'Shotwell'",
    "99:class_g = 'Gimp-2.10'",
    "99:window_type = 'normal'",
    "99:class_g     = 'Chromium'",
    "99:window_type = 'dialog'",
    "99:window_type = 'popup_menu'",
    "99:class_g = 'okular'",
    "99:class_g = 'pdf'",
    "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# Fading

fading = true;
fade-delta = 7;

fade-in-step = 0.027;
fade-out-step = 0.031;

fade-exclude = [
#     "class_g = 'Dunst'",
#     "class_g ?= 'Vlc'",
#     "class_g ?= 'Fcitx'",
#     "class_g ?= 'fcitx'",
#     "class_g ?= 'Fcitx5'",
#     "class_g ?= 'fcitx5'",
#     "class_g ?= 'pycharm'",
#     "window_type = 'dnd'",
#     "window_type = 'tooltip'",
#     "_GTK_FRAME_EXTENTS@:c",
];

# Backend

# glx mode have more performance, prevent tearing
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
glx-copy-from-front = false;
glx-swap-method = -1;
glx-use-copysubbuffer-mesa = true;
use-damage = false;
resize-damage = 1;
dbe = false;

# General

daemon = true;
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
use-ewmh-active-win = true;
unredir-if-possible = false
detect-transient = true;
detect-client-leader = true;

log-level = "debug"

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.9; focus = true; full-shadow = false; };
  notify = { fade = true; shadow = true; opacity = 0.9; focus = true; full-shadow = false; };
  dock = { shadow = true; opacity = 1.0; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.9; shadow = true; }
  utility = { opacity = 0.9; shadow = true; }
  dialog = { opacity = 0.9; shadow = true; }
  dropdown_menu = { opacity = 0.9; shadow = true; }
};

# XSync
xrender-sync-fence = true;
