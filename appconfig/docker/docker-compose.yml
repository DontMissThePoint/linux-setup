services:
  windows:
    image: dockurr/windows
    container_name: windows
    privileged: true
    tty: true
    devices:
      - /dev/kvm
      # - /dev/bus/usb
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    stop_grace_period: 2m
    restart: on-failure
    volumes:
      # Please start with an empty /storage folder: rm -fr /var/win/*
      # install a different version of Windows
      # - /home/$USER/VirtualMachines/Windows-Docker/windows.iso:/custom.iso
      - /var/win:/storage
      - /home/$USER/Public:/shared
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      # VERSION: "win11e"
      # ARGUMENTS: "-device usb-host,vendorid=0x048d,productid=0x1234"
      USERNAME: "Quickemu"
      PASSWORD: "win11"
      RAM_SIZE: "4G"
      CPU_CORES: "4"
      DISK_SIZE: "64G"
